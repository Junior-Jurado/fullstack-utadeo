<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor__registro">
            <div class="contenedor__registro__contenido">
                <form action="#">
                    <div class="contenedor__registro__contenido__details">
                        <div class="contenedor__registro__contenido__details__input">
                            <span class="details">Nombre Completo</span>
                            <input type="text" placeholder="Introduzca su nombre">
                        </div>
                        <div class="contenedor__registro__contenido__details__input">
                            <span class="details">Nombre de Usuario</span>
                            <input type="text" placeholder="Introduzca un nombre de usurio">
                        </div>
                        <div class="contenedor__registro__contenido__details__input">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Introduzca su correo electrónico">
                        </div>
                        <div class="contenedor__registro__contenido__details__input">
                            <span class="details">Confirmar Email</span>
                            <input type="text" placeholder="Introduzca nuevamente su email">
                        </div>
                        <div class="contenedor__registro__contenido__details__input">
                            <span class="details">Contraseña</span>
                            <input type="text" placeholder="Introduzca una contraseña valida">
                        </div>
                        <div class="contenedor__registro__contenido__details__input">
                            <span class="details">Confirmar Contraseña</span>
                            <input type="text" placeholder="Confirme su contraseña">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
