<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Germán Jurado</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/53d5fa705c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="contenedor">
        <div class="contenedor__form">
          <form action="#">
            <h2>Iniciar Sesión</h2>

            <div class="contenedor__form__input">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" required>
              <label for="#">Email</label>
            </div>

            <div class="contenedor__form__input">
              <i class="fa-solid fa-lock"></i>
              <input type="password" required>
              <label for="#">Contraseña</label>
            </div>

            <div class="contenedor__form__olvidar">
              <label for="#">
                <input type="checkbox"> Recordar
                <a href="#">Olvidé la contraseña</a>
              </label>
            </div>

          </form>

          <div>
            <button>Acceder</button>

            <div class="contenedor__form_registrar">
              <p>No tengo Cuenta <a href="#">Crear una</a></p>
            </div>
          </div>

        </div>
      </div>
      
    </section>
  </body>
</html>
