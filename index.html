<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Germán Jurado</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/53d5fa705c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="contenido">
        <form action="#">
          <h2>Iniciar Sesión</h2>

          <div class="contenido__formulario__atributo">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" required />
            <label for="#">Email</label>
          </div>

          <div class="contenido__formulario__atributo">
            <i class="fa-solid fa-lock"></i>
            <input type="password" required />
            <label for="#">Contraseña</label>
          </div>

          <div class="contenido__formulario__olvidar">
            <label for="#">
              <input type="checkbox" />
              <a href="#">¿Olvidaste tu contraseña?</a>
            </label>
          </div>

          <div class="contenido__acceder">
            <button>Acceder</button>
            <div class="registrar">
              <p><a href="#">¿No tienes cuenta?</a></p>
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer>&copy; Germán Jurado y Johan Barrios</footer>
  </body>
</html>
